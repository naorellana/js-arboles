  <!-- parte logica donde se dibujan los nodos, y  niveles del arbol !-->
  <script type="text/javascript">
  var nodes = null;
  var edges = null;
  var network = null;
  var directionInput = document.getElementById("direction");

  function destroy() {
    if (network !== null) {
      network.destroy();
      network = null;
    }
  }

  function draw() {
    destroy();
    nodes = [];
    edges = [];
    var connectionCount = [];

    // randomly create some nodes and edges
    let nodos=10;
    let nivel=4;
    for (var i = 0; i <= nodos; i++) {
      nodes.push({id: i, label: String(i)});
    }
    edges.push({from: 0, to: 1});
    edges.push({from: 0, to: 2});
    edges.push({from: 1, to: 3});
    edges.push({from: 1, to: 4});
    edges.push({from: 2, to: 5});
    edges.push({from: 2, to: 6});
    edges.push({from: 1, to: 7});
    edges.push({from: 2, to: 8});
    edges.push({from: 8, to: 9});
    nodes[0]["level"] = 0;
    nodes[1]["level"] = 1;
    nodes[2]["level"] = 1;
    nodes[3]["level"] = 2;
    nodes[4]["level"] = 2;
    nodes[5]["level"] = 2;
    nodes[6]["level"] = 2;
    nodes[7]["level"] = 2;
    nodes[8]["level"] = 3;
    nodes[9]["level"] = nivel;
    nodes[10]["level"] = nivel;


    // create a network
    var container = document.getElementById('mynetwork');
    var data = {
      nodes: nodes,
      edges: edges
    };

    var options = {
      autoResize: true,
      edges: {
        smooth: {
          type: 'cubicBezier',
          forceDirection: (directionInput.value == "UD" || directionInput.value == "DU") ? 'vertical' : 'horizontal',
          roundness: 0.4
        }
      },
      layout: {
        hierarchical: {
          direction: directionInput.value
        }
      },
      physics:false
    };
    network = new vis.Network(container, data, options);

    // add event listeners
    network.on('select', function (params) {
      document.getElementById('selection').innerHTML = 'Selection: ' + params.nodes;
    });
  }

  </script>
  <!-- parte logica donde se dibujan los nodos, y  niveles del arbol !-->

  <script language="JavaScript">
  var directionInput = document.getElementById("direction");
  var btnUD = document.getElementById("btn-UD");
  btnUD.onclick = function () {
    directionInput.value = "UD";
    draw();
  };
  var btnDU = document.getElementById("btn-DU");
  btnDU.onclick = function () {

    draw();
  };
  var btnLR = document.getElementById("btn-LR");
  btnLR.onclick = function () {

  };
  var btnRL = document.getElementById("btn-RL");
  btnRL.onclick = function () {
    directionInput.value = "RL";
    draw();
  };

  draw();
  </script>
